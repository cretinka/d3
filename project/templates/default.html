<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>{% block title %}Bare - Start Bootstrap Template{% endblock %}</title>

    {% load static %}
    <link href="{% static 'css/styles.css' %}" rel="stylesheet" />
</head>
<body>
   <nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
       <div class="container">
           <a class="navbar-brand" href="#">Новостной портал</a>
           <button class="navbar-toggler" type="button" data-toggle="collapse"
                   data-target="#navbarResponsive"
                   aria-controls="navbarResponsive" aria-expanded="false"
                   aria-label="Toggle navigation">
               <span class="navbar-toggler-icon"></span>
           </button>
           <div class="collapse navbar-collapse" id="navbarResponsive">
               <ul class="navbar-nav ml-auto">
                   </li>
                   <li> class="nav-item">
                        <a class="nav-link" href="/admin/">Панель администратора</a>
                   </li>
                   <li> class="nav-item">
                       <a class="nav-link" href="/news/">Все публикации</a>
                   </li>
                   <li> class="nav-item">
                        <a class="nav-link" href="/news/add/">Добавление новостей</a>
                   </li>
               </ul>
           </div>
       </div>
   </nav>
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                {% block content %}{% endblock %}
            </div>
        </div>
    </div>
</body>
</html>
