{% extends 'default.html' %}
{% load censor %}

{% block title %}
<h1>Список новостей</h1>
{% endblock title %}

{% block content %}
<ul>
    {% for article in articles %}
    <li>
        <a href="{% url 'article_detail' article.id %}">{{ article.title|censor }}</a>
        <p>{{ article.date }} - {{ article.text|slice:":20"|censor }}</p>
    </li>
    {% endfor %}
</ul>
{% endblock content %}
